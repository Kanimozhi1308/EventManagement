<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Event Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f4f6f8;
        font-family: "Segoe UI", sans-serif;
      }
      .signup-container {
        max-width: 450px;
        margin: 60px auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        padding: 30px;
        flex-grow: 1;
      }
      h1 {
        color: #004aad;
        font-weight: 700;
        text-align: center;
      }
      h2 {
        color: #333;
        font-weight: 600;
        margin-bottom: 25px;
        text-align: center;
      }
      label {
        font-weight: 500;
      }
      .btn-primary {
        background-color: #004aad;
        border: none;
      }
      .btn-primary:hover {
        background-color: #004aad;
      }
      .text-link {
        text-align: center;
        margin-top: 15px;
      }
      .text-link a {
        color: #004aad;
        text-decoration: none;
      }
      .text-link a:hover {
        text-decoration: underline;
      }
      .alert {
        text-align: center;
      }
      .plain-error-message {
        color: red;
        font-size: 1em;
        text-align: center;
        font-weight: 500;
        display: block;
        margin-bottom: 10px;
      }
      .plain-success-message {
        color: green;
        font-size: 1em;
        text-align: center;
        font-weight: 500;
        display: block;
        margin-bottom: 10px;
      }
      .footer {
        width: 100%;
        font-size: 0.95rem;
        letter-spacing: 0.3px;
        box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.2);
        background-color: #004aad;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        left: 0;
        z-index: 1030;
      }
      body {
        margin-bottom: 45px;
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <h1>Event Management</h1>
      <h2>Create Your Account</h2>

      <div th:if="${signupError}">
        <span th:text="${signupError}" class="plain-error-message"></span>
      </div>
      <div th:if="${signupSuccess}">
        <span th:text="${signupSuccess}" class="plain-success-message"></span>
      </div>

      <form th:action="@{/signup}" method="post" th:object="${signupDTO}">
        <div class="mb-3">
          <label>Full Name:</label>
          <input
            type="text"
            th:field="*{fullName}"
            class="form-control"
            placeholder="Enter full name"
            required
          />
        </div>
        <div class="mb-3">
          <label>Email:</label>
          <input
            type="email"
            th:field="*{email}"
            class="form-control"
            placeholder="Enter email"
            required
          />
        </div>
        <div class="mb-3">
          <label>Password:</label>
          <input
            type="password"
            th:field="*{password}"
            class="form-control"
            placeholder="*********"
            required
          />
        </div>
        <div class="mb-3">
          <label>Phone:</label>
          <input
            type="text"
            th:field="*{mobileNumber}"
            class="form-control"
            placeholder="Enter phone number"
            required
          />
        </div>
        <div class="mb-3">
          <label>Role:</label>
          <select th:field="*{role}" class="form-select" required>
            <option value="">Select Role</option>
            <option th:value="ADMIN">Admin</option>
            <option th:value="PARTICIPANT">Participant</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-2">
          Sign Up
        </button>
      </form>

      <div class="text-link">
        Already have an account? <a href="/login">Login here</a>
      </div>
    </div>

    <footer class="footer">
      <p class="mb-1">
        &copy; 2025 SK~Event Management System. All rights reserved.
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
